        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="Tu Email">
            </div>
            <div class="col-md-6">
                <label for="inputName" class="form-label">Name</label>

                <div  align = center, class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required="true">
                    <label class="form-check-label" for="gridCheck">
                        Acepto las condiciones de FREAKS
                    </label>
                </div>
            </div>

            <div align="center" class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
